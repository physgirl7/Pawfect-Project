<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body id="page-container">
<div th:replace="fragments:: navbar"></div>
<div class="form-group">
    <h1 style="margin-left:100px;">Edit Animal Profile</h1>
    <form th:object="${animalProfile}" method="post" enctype="multipart/form-data" style="max-width:600px;margin-left: 100px;">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label th:for="name">Name:</label>
            <input class="form-control" type="text" id="name" th:field="*{name}" required>
        </div>

        <div>
            <label th:for="file">Photo:</label>
            <img th:src="@{/animalprofile/{id}/photo(id=${animalProfile.id})}" style="width:50px;height:50px;">
            <input class="form-control" type="file" id="file" name="file"/>
        </div>

        <div class="form-group">
            <label th:for="location">Location:</label>
            <select class="form-control" th:field="${animalProfile.location}">
                <option value="">--Select a state--</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AZ">AZ</option>
                <option value="AR">AR</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DE">DE</option>
                <option value="DC">DC</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="IA">IA</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="ME">ME</option>
                <option value="MD">MD</option>
                <option value="MA">MA</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MS">MS</option>
                <option value="MO">MO</option>
                <option value="MT">MT</option>
                <option value="NE">NE</option>
                <option value="NV">NV</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NY">NY</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WV">WV</option>
                <option value="WI">WI</option>
                <option value="WY">WY</option>
            </select>
        </div>

        <div>
            <label th:for="species">Species:</label>
            <select class="form-control" id="species" th:field="${animalProfile.species}">
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Bird">Bird</option>
                <option value="Reptile">Reptile</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="gender">Gender:</label>
            <select class="form-control" th:field="${animalProfile.gender}">
                <option value="">--Select a gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div>
            <label th:for="breed">Breed:</label>
            <input class="form-control" type="text" id="breed" th:field="*{breed}" required>
        </div>

        <div class="form-group">
            <label th:for="age">Age:</label>
            <input class="form-control" id="age" th:field="${animalProfile.age}">
        </div>

        <div>
            <label th:for="comments">Comments:</label>
            <textarea class="form-control" id="comments" th:field="*{comments}"></textarea>
        </div>
        <input type="submit" class = "btn btn-primary" value="Save Changes">
    </form>
    <div>
    <form action="#" th:action="@{/animalprofile/admindelete/{id1}/{id2}(id1=${animalProfileId}, id2=${userId})}" method="post" style="margin-left:100px;">
        <input type="submit" class = "btn btn-primary" value="Delete Animal Profile">
    </form>
    </div>
    <form action="#" th:action="@{/user/admin}" method="post" style="margin-left:100px;">
        <input type="submit" class = "btn btn-primary" value="Return to Admin Page">
    </form>
</div>
</body>
<footer>
    <div id="margin-footer"></div>
    <div th:replace="fragments:: footer"></div>
</footer>
</html>
